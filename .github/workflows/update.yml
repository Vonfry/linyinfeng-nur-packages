name: "Automated Update"
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
      with:
        ref: master
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        install_url: https://github.com/numtide/nix-unstable-installer/releases/latest/download/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - name: Setup cachix
      uses: cachix/cachix-action@master
      with:
        name: linyinfeng
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Run updater
      run: nix develop --command update
    - name: Nix flake update
      run: |
        # do nix flake update if sources were updated
        if [ -n "$(git status --porcelain)" ]; then
          nix flake update
        fi
    - name: Craete pull request
      uses: peter-evans/create-pull-request@main
      with:
        token: '${{ secrets.PAT_FOR_CREATE_PULL_REQUEST }}'
        commit-message: Automated update
        branch: 'create-pull-request/update'
        delete-branch: true
        title: Automated update
        labels: auto-merge
        reviewers: linyinfeng
